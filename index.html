<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Travel Hub | Rural Traveler Information System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Smart Travel Hub - Your advanced rural travel companion">
    
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./appicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./appicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./appicons/favicon-32x32.png">
    <link rel="manifest" href="./appicons/manifest.json">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body class="dark-theme">
    <!-- App Shell -->
    <div class="app-shell">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="material-icons-round">travel_explore</span>
                    <h1>Smart Travel Hub</h1>
                </div>
                <button class="close-sidebar" onclick="closeNav()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>

            <div class="sidebar-content">
                <!-- Search Box -->
                <div class="search-container">
                    <span class="material-icons-round">search</span>
                    <input type="text" id="pac-input" placeholder="Search location...">
                </div>

                <!-- Layer Controls -->
                <nav class="layer-controls">
                    <!-- Road Conditions -->
                    <div class="layer-group">
                        <div class="layer-header">
                            <span class="material-icons-round">route</span>
                            <h2>Road Conditions</h2>
                        </div>
                        <div class="layer-items">
                            <label class="switch-item">
                                <span>Incidents</span>
                                <input type="checkbox" onchange="AddRoadTravelConditionsContent('incidents')">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Chain Requirements</span>
                                <input type="checkbox" onchange="AddRoadTravelConditionsContent('chains')">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Cameras</span>
                                <input type="checkbox" onchange="AddRoadTravelConditionsContent('cameras')">
                                <span class="switch"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Weather -->
                    <div class="layer-group">
                        <div class="layer-header">
                            <span class="material-icons-round">thermostat</span>
                            <h2>Weather</h2>
                        </div>
                        <div class="layer-items">
                            <label class="switch-item">
                                <span>Temperature</span>
                                <input type="checkbox" onchange="AddCurrentWeatherContent('temperature')">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Precipitation</span>
                                <input type="checkbox" onchange="AddCurrentWeatherContent('precipitation')">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Wind</span>
                                <input type="checkbox" onchange="AddCurrentWeatherContent('wind')">
                                <span class="switch"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Fire Information -->
                    <div class="layer-group">
                        <div class="layer-header">
                            <span class="material-icons-round">local_fire_department</span>
                            <h2>Fire Information</h2>
                        </div>
                        <div class="layer-items">
                            <label class="switch-item">
                                <span>Active Fires</span>
                                <input type="checkbox" onchange="AddFireContent('active')">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Contained Fires</span>
                                <input type="checkbox" onchange="AddFireContent('contained')">
                                <span class="switch"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Other Information -->
                    <div class="layer-group">
                        <div class="layer-header">
                            <span class="material-icons-round">info</span>
                            <h2>Points of Interest</h2>
                        </div>
                        <div class="layer-items">
                            <label class="switch-item">
                                <span>Rest Areas</span>
                                <input type="checkbox" onchange="AddOtherInfoContent('rest_areas')">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Viewpoints</span>
                                <input type="checkbox" onchange="AddOtherInfoContent('viewpoints')">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Services</span>
                                <input type="checkbox" onchange="AddOtherInfoContent('services')">
                                <span class="switch"></span>
                            </label>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Theme Toggle -->
            <div class="sidebar-footer">
                <label class="switch-item">
                    <span>Dark Mode</span>
                    <input type="checkbox" id="theme-toggle" checked>
                    <span class="switch"></span>
                </label>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Container -->
            <div id="map"></div>

            <!-- Floating Controls -->
            <div class="floating-controls">
                <button class="menu-button" onclick="openNav()">
                    <span class="material-icons-round">menu</span>
                </button>
                <button class="location-button" onclick="getCurrentLocation()">
                    <span class="material-icons-round">my_location</span>
                </button>
            </div>

            <!-- Legend -->
            <div id="legend" class="legend"></div>
        </main>

        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <span>Loading...</span>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="error-container" class="toast-container"></div>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
    </script>

    <!-- Main Application Script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
