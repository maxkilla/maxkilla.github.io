<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Travel Hub | Rural Traveler Information System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <style>
        .weather-icon {
            font-size: 24px;
            font-weight: bold;
            color: #00698f;
        }
        
        .weather-marker {
            font-size: 18px;
            font-weight: bold;
            color: #00698f;
            background-color: #ffffff;
            border-radius: 50%;
            padding: 10px;
            text-align: center;
        }
        
        .poi-icon {
            font-size: 24px;
            color: #00698f;
        }
    </style>
</head>
<body class="dark-theme">
    <div id="app-content">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="material-icons-round">travel_explore</span>
                    <h1>Smart Travel Hub</h1>
                </div>
                <button id="toggleNav" class="toggle-nav">
                    <span class="material-icons-round">menu</span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <!-- Search Box -->
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search location...">
                    <button id="searchButton">
                        <span class="material-icons-round">search</span>
                    </button>
                </div>
                
                <!-- Map Controls -->
                <div class="map-controls">
                    <h2>Map Layers</h2>
                    <div class="layer-toggles">
                        <label class="toggle">
                            <input type="checkbox" id="trafficLayer" checked>
                            <span>Traffic</span>
                        </label>
                        <label class="toggle">
                            <input type="checkbox" id="weatherLayer" checked>
                            <span>Weather</span>
                        </label>
                        <label class="toggle">
                            <input type="checkbox" id="poiLayer" checked>
                            <span>Points of Interest</span>
                        </label>
                    </div>
                </div>
                
                <!-- Theme Toggle -->
                <div class="theme-toggle">
                    <label class="toggle">
                        <input type="checkbox" id="darkMode">
                        <span>Dark Mode</span>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Container -->
            <div id="map"></div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Initialize App -->
    <script>
        let map;
        let searchBox;
        let isInitialized = false;
        let layers = {
            traffic: null,
            weather: null,
            poi: null,
            markers: L.layerGroup()
        };
        
        function toggleNav() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function handleThemeToggle() {
            const darkModeToggle = document.getElementById('darkMode');
            const body = document.body;
            
            darkModeToggle.checked = body.classList.contains('dark-theme');
            
            darkModeToggle.addEventListener('change', () => {
                body.classList.toggle('dark-theme', darkModeToggle.checked);
            });
        }

        async function fetchWeatherData() {
            try {
                const bounds = map.getBounds();
                const response = await fetch(`https://api.openweathermap.org/data/2.5/box/city?bbox=${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()},10&appid=YOUR_API_KEY`);
                const data = await response.json();
                return data.list || [];
            } catch (error) {
                console.error('Error fetching weather data:', error);
                return [];
            }
        }

        async function updateWeatherLayer() {
            if (!layers.weather) {
                layers.weather = L.layerGroup().addTo(map);
            }

            layers.weather.clearLayers();
            const weatherData = await fetchWeatherData();

            weatherData.forEach(city => {
                const temp = Math.round(city.main.temp - 273.15); // Convert Kelvin to Celsius
                const marker = L.marker([city.coord.lat, city.coord.lon], {
                    icon: L.divIcon({
                        className: 'weather-icon',
                        html: `<div class="weather-marker">${temp}°C</div>`
                    })
                });
                marker.bindPopup(`
                    <h3>${city.name}</h3>
                    <p>Temperature: ${temp}°C</p>
                    <p>Weather: ${city.weather[0].description}</p>
                    <p>Humidity: ${city.main.humidity}%</p>
                `);
                layers.weather.addLayer(marker);
            });
        }

        function updateTrafficLayer() {
            if (layers.traffic) {
                map.removeLayer(layers.traffic);
            }

            if (document.getElementById('trafficLayer').checked) {
                layers.traffic = L.tileLayer('https://tile.thunderforest.com/transport/{z}/{x}/{y}.png?apikey=YOUR_THUNDERFOREST_API_KEY', {
                    maxZoom: 19,
                    attribution: ' OpenStreetMap contributors, Thunderforest'
                }).addTo(map);
            }
        }

        async function fetchPOIs() {
            try {
                const bounds = map.getBounds();
                const query = `
                    [out:json][timeout:25];
                    (
                        node["amenity"="parking"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
                        node["amenity"="fuel"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
                        node["tourism"="hotel"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
                        node["amenity"="restaurant"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
                    );
                    out body;
                    >;
                    out skel qt;
                `;
                
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                const data = await response.json();
                return data.elements || [];
            } catch (error) {
                console.error('Error fetching POIs:', error);
                return [];
            }
        }

        async function updatePOILayer() {
            if (!layers.poi) {
                layers.poi = L.layerGroup().addTo(map);
            }

            if (document.getElementById('poiLayer').checked) {
                layers.poi.clearLayers();
                const pois = await fetchPOIs();
                
                pois.forEach(poi => {
                    const icon = getPoiIcon(poi.tags.amenity || poi.tags.tourism);
                    const marker = L.marker([poi.lat, poi.lon], {
                        icon: L.divIcon({
                            className: 'poi-icon',
                            html: `<span class="material-icons-round">${icon}</span>`
                        })
                    });
                    
                    marker.bindPopup(`
                        <h3>${poi.tags.name || 'Unnamed'}</h3>
                        <p>Type: ${poi.tags.amenity || poi.tags.tourism}</p>
                        ${poi.tags.phone ? `<p>Phone: ${poi.tags.phone}</p>` : ''}
                        ${poi.tags.website ? `<p><a href="${poi.tags.website}" target="_blank">Website</a></p>` : ''}
                    `);
                    
                    layers.poi.addLayer(marker);
                });
            } else {
                layers.poi.clearLayers();
            }
        }

        function getPoiIcon(type) {
            switch (type) {
                case 'parking': return 'local_parking';
                case 'fuel': return 'local_gas_station';
                case 'hotel': return 'hotel';
                case 'restaurant': return 'restaurant';
                default: return 'place';
            }
        }

        function initMap() {
            // Initialize the map
            map = L.map('map').setView([44.5, -89.5], 7); // Center on Wisconsin

            // Add the OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: ' OpenStreetMap contributors'
            }).addTo(map);

            // Add markers layer group
            layers.markers.addTo(map);

            // Initialize search functionality
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');

            searchButton.addEventListener('click', () => {
                const query = searchInput.value;
                if (query) {
                    // Use Nominatim for geocoding
                    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.length > 0) {
                                const location = data[0];
                                map.setView([location.lat, location.lon], 13);
                                
                                // Clear previous markers
                                layers.markers.clearLayers();
                                
                                // Add new marker
                                L.marker([location.lat, location.lon])
                                    .bindPopup(location.display_name)
                                    .addTo(layers.markers)
                                    .openPopup();
                            }
                        })
                        .catch(error => console.error('Error searching location:', error));
                }
            });

            // Handle layer toggles
            document.getElementById('trafficLayer').addEventListener('change', updateTrafficLayer);
            document.getElementById('weatherLayer').addEventListener('change', async function(e) {
                if (e.target.checked) {
                    await updateWeatherLayer();
                } else if (layers.weather) {
                    layers.weather.clearLayers();
                }
            });
            document.getElementById('poiLayer').addEventListener('change', updatePOILayer);

            // Update layers when map moves
            map.on('moveend', () => {
                if (document.getElementById('weatherLayer').checked) {
                    updateWeatherLayer();
                }
                if (document.getElementById('poiLayer').checked) {
                    updatePOILayer();
                }
            });

            return true;
        }

        function cleanup() {
            if (map) {
                map.remove();
                map = null;
            }
            
            // Remove event listeners
            const toggleNavBtn = document.getElementById('toggleNav');
            if (toggleNavBtn) {
                toggleNavBtn.removeEventListener('click', toggleNav);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Set up navigation toggle
            const toggleNavBtn = document.getElementById('toggleNav');
            if (toggleNavBtn) {
                toggleNavBtn.addEventListener('click', toggleNav);
            }

            // Initialize theme toggle
            handleThemeToggle();

            // Initialize map
            if (initMap()) {
                isInitialized = true;
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                cleanup();
            } else if (!isInitialized) {
                initMap();
            }
        });
    </script>
</body>
</html>
