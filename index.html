<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Travel Hub | Rural Traveler Information System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Smart Travel Hub - Your advanced rural travel companion">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- API Key Manager -->
    <script src="js/apiKeyManager.js"></script>
</head>
<body class="dark-theme">
    <!-- Loading Screen -->
    <div class="initial-loading">
        <div class="loading-content">
            <h1>Smart Travel Hub</h1>
            <p>Initializing application...</p>
            <div class="loading-spinner">
                <span class="material-icons-round rotating">sync</span>
            </div>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="app-content" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="material-icons-round">travel_explore</span>
                    <h1>Smart Travel Hub</h1>
                </div>
                <button class="close-sidebar" onclick="toggleNav()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
    
            <div class="sidebar-content">
                <!-- Search Box -->
                <div class="search-container">
                    <span class="material-icons-round">search</span>
                    <input type="text" id="pac-input" placeholder="Search location...">
                </div>
    
                <!-- Layer Controls -->
                <nav class="layer-controls">
                    <!-- Road Conditions -->
                    <div class="layer-group">
                        <div class="layer-header">
                            <span class="material-icons-round">route</span>
                            <h2>Road Conditions</h2>
                        </div>
                        <div class="layer-items">
                            <label class="switch-item">
                                <span>Incidents</span>
                                <input type="checkbox" id="incidents-toggle">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Chain Requirements</span>
                                <input type="checkbox" id="chains-toggle">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Cameras</span>
                                <input type="checkbox" id="cameras-toggle">
                                <span class="switch"></span>
                            </label>
                        </div>
                    </div>
    
                    <!-- Weather -->
                    <div class="layer-group">
                        <div class="layer-header">
                            <span class="material-icons-round">thermostat</span>
                            <h2>Weather</h2>
                        </div>
                        <div class="layer-items">
                            <label class="switch-item">
                                <span>Temperature</span>
                                <input type="checkbox" id="temperature-toggle">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Precipitation</span>
                                <input type="checkbox" id="precipitation-toggle">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Wind</span>
                                <input type="checkbox" id="wind-toggle">
                                <span class="switch"></span>
                            </label>
                        </div>
                    </div>
    
                    <!-- Points of Interest -->
                    <div class="layer-group">
                        <div class="layer-header">
                            <span class="material-icons-round">place</span>
                            <h2>Points of Interest</h2>
                        </div>
                        <div class="layer-items">
                            <label class="switch-item">
                                <span>Rest Areas</span>
                                <input type="checkbox" id="rest-areas-toggle">
                                <span class="switch"></span>
                            </label>
                            <label class="switch-item">
                                <span>Gas Stations</span>
                                <input type="checkbox" id="gas-stations-toggle">
                                <span class="switch"></span>
                            </label>
                        </div>
                    </div>
                </nav>
            </div>
    
            <!-- Theme Toggle -->
            <div class="sidebar-footer">
                <label class="switch-item">
                    <span>Dark Mode</span>
                    <input type="checkbox" id="theme-toggle" checked>
                    <span class="switch"></span>
                </label>
            </div>
        </aside>
    
        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Container -->
            <div id="map"></div>
            
            <!-- Loading Overlay -->
            <div class="loading-overlay">
                <span class="material-icons-round rotating">sync</span>
                <span>Loading map data...</span>
            </div>
        </main>
    </div>

    <!-- Initialize App -->
    <script>
        let map;
        let searchBox;
        let isInitialized = false;
        
        function toggleNav() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('open');
            }
        }
        
        function handleThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('change', (e) => {
                    document.body.classList.toggle('dark-theme', e.target.checked);
                });
            }
        }
        
        async function initMap(apiKey) {
            const mapOptions = {
                center: { lat: 44.5, lng: -89.5 }, // Wisconsin center
                zoom: 7,
                styles: [
                    // Dark theme map styles will be added here
                ],
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: true,
                zoomControl: true
            };

            try {
                const mapElement = document.getElementById('map');
                if (!mapElement) {
                    throw new Error('Map container not found');
                }

                // Create the map instance
                map = new google.maps.Map(mapElement, mapOptions);
                
                // Initialize search
                const input = document.getElementById('pac-input');
                if (input) {
                    searchBox = new google.maps.places.SearchBox(input);
                    
                    // Bias SearchBox results towards current map's viewport
                    map.addListener('bounds_changed', () => {
                        if (searchBox) {
                            searchBox.setBounds(map.getBounds());
                        }
                    });

                    // Listen for the event fired when the user selects a prediction
                    searchBox.addListener('places_changed', () => {
                        const places = searchBox.getPlaces();
                        if (!places || places.length === 0) {
                            return;
                        }

                        // For each place, get the location.
                        const bounds = new google.maps.LatLngBounds();
                        places.forEach(place => {
                            if (place.geometry && place.geometry.location) {
                                if (place.geometry.viewport) {
                                    bounds.union(place.geometry.viewport);
                                } else {
                                    bounds.extend(place.geometry.location);
                                }
                            }
                        });
                        map.fitBounds(bounds);
                    });
                }
                
                return true;
            } catch (error) {
                console.error('Error initializing map:', error);
                return false;
            }
        }

        async function showMainContent() {
            try {
                const appContent = document.getElementById('app-content');
                const initialLoading = document.querySelector('.initial-loading');
                
                if (!appContent || !initialLoading) {
                    throw new Error('Required elements not found');
                }
                
                // Show main content first but keep loading screen
                appContent.style.display = 'block';
                
                // Give the browser a moment to render the map div
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Now fade in the content and remove loading screen
                appContent.style.opacity = '1';
                initialLoading.style.opacity = '0';
                setTimeout(() => {
                    if (initialLoading.parentNode) {
                        initialLoading.remove();
                    }
                }, 300);

                // Initialize theme toggle after content is shown
                handleThemeToggle();
            } catch (error) {
                console.error('Error showing main content:', error);
            }
        }

        async function initializeApp() {
            if (isInitialized) return;
            
            try {
                // Check for existing API key first
                let apiKey = await ApiKeyManager.getApiKey();
                let retryCount = 0;
                const maxRetries = 3;
                
                while (!apiKey && retryCount < maxRetries) {
                    try {
                        // Prompt for API key before showing any content
                        apiKey = await ApiKeyManager.promptForApiKey();
                        retryCount++;
                    } catch (error) {
                        console.error('Error during API key prompt:', error);
                        if (retryCount >= maxRetries) throw error;
                    }
                }
                
                if (!apiKey) {
                    throw new Error('Failed to obtain valid API key after multiple attempts');
                }
                
                // Show the container first but keep loading screen
                const appContent = document.getElementById('app-content');
                if (appContent) {
                    appContent.style.display = 'block';
                }
                
                // Load Google Maps script with callback
                const mapScriptPromise = new Promise((resolve, reject) => {
                    const callbackName = 'initMap_' + Math.random().toString(36).substr(2, 9);
                    
                    window[callbackName] = () => {
                        window[callbackName] = null;
                        isInitialized = true;
                        resolve();
                    };
                    
                    const script = document.createElement('script');
                    script.setAttribute('async', '');
                    script.setAttribute('defer', '');
                    script.setAttribute('loading', 'async');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=${callbackName}&loading=async`;
                    
                    script.onerror = () => {
                        window[callbackName] = null;
                        reject(new Error('Failed to load Google Maps script'));
                    };
                    
                    document.head.appendChild(script);
                });
                
                await mapScriptPromise;
                
                // Initialize map
                const mapInitialized = await initMap(apiKey);
                
                if (mapInitialized) {
                    // Show main content once everything is ready
                    await showMainContent();
                } else {
                    throw new Error('Failed to initialize map');
                }
            } catch (error) {
                console.error('Failed to initialize app:', error);
                const errorMessage = `
                    <div class="initialization-error">
                        <h2>Failed to Initialize Application</h2>
                        <p>${error.message || 'Please check your API key and try again.'}</p>
                        <button onclick="location.reload()">Retry</button>
                    </div>
                `;
                
                // Safely update the error message
                const body = document.body;
                if (body) {
                    body.innerHTML = errorMessage;
                }
            }
        }

        // Clean up function to remove event listeners and clean up resources
        function cleanup() {
            if (map) {
                google.maps.event.clearInstanceListeners(map);
            }
            if (searchBox) {
                google.maps.event.clearInstanceListeners(searchBox);
            }
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                cleanup();
            }
        });

        // Ensure DOM is fully loaded before starting
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // Handle page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
